spring:
  datasource:
    url: "jdbc:h2:mem:hobby;MODE=MYSQL"
    password:
    username: admin
    driver-class-name: org.h2.Driver

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
h2:
  console:
    enabled: true
    path: /h2

logging:
  level:
    org:
      springframework:
        orm:
          jpa: DEBUG
server:
  port: 8080
  servlet:
    encoding:
      force-response: true